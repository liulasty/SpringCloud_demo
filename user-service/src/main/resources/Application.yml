server:
  port: 8082
spring:
  application:
    name: userService
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        cluster-name: HZ
#        namespace: bbae9dc0-2502-4813-a380-6dfb929b58ae
  datasource:
    url: jdbc:mysql://localhost:3306/demoTest?serverTimezone=UTC&useSSL=false
